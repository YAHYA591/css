<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="home.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Welcome to My Portfolio</h1>
    <!-- Navigation Section -->
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main>
    <!-- About Me Section -->
    <section id="about">
      <h2>About Me</h2>
      <p>
        Write a brief introduction about yourself and your skills here.
      </p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
      <h2>Projects</h2>
      <ul>
        <li><a href="project1.html">Project 1</a></li>
        <li><a href="project2.html">Project 2</a></li>
        <!-- Add more projects as needed -->
      </ul>
    </section>
  </main>

  <!-- Video Section -->
  <section>
    <h2>My Video</h2>
    <video controls>
      <source src="path/to/your_video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Audio Section -->
  <section>
    <h2>My Audio</h2>
    <audio controls>
      <source src="path/to/your_audio.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
  </section>

  <!-- Contact Form Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form action="/submit_form" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2023 Your Name. All rights reserved.</p>
  </footer>

</body>
</html>
